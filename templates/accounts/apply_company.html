{% extends 'base.html' %}

{% block content %}
    <p class="text-center mb-5">You are applying to company ID: {{ company_id }}</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group mb-4">
        <label for="name" class="font-weight-bold">Full Name:</label>
        <input type="text" class="form-control" name="username" id="name" placeholder="Enter your full name">
      </div>

      <div class="form-group mb-4">
        <label for="email" class="font-weight-bold">Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group mb-4">
        <label for="phone" class="font-weight-bold">Phone Number:</label>
        <input type="tel" class="form-control" name="phone_number" id="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group mb-4">
        <label for="resume" class="font-weight-bold">Upload Resume:</label>
        <input type="file" class="form-control" name="upload_dresume" id="resume">
      </div>

      <div class="form-group mb-4">
        <label for="cover-letter" class="font-weight-bold">Cover Letter:</label>
        <textarea class="form-control" id="cover-letter" name="cover_letter" rows="5"></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
    </form>
  </div>
{% endblock content %}
