{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="background-image: url({% static 'images/red-bull.jpg' %}); background-size: cover; background-repeat: no-repeat; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card p-4" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px;">
        <form method="POST">
            {% csrf_token %}
            <div class="text-center mb-4">
                <h2 class="fw-bold">Login to My Website</h2>
                <p class="text-muted">Please enter your credentials to access your account.</p>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </div>
            <div class="text-center">
                <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
