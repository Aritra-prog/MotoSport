{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="background-image: url({% static 'images/red-bull.jpg' %}); background-size: cover; background-repeat: no-repeat; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card p-4" style="width: 100%; max-width: 500px; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px;">
        <form method="POST">
            {% csrf_token %}
            <div class="text-center mb-4">
                <h2 class="fw-bold">Register for Special Treatment</h2>
                <p class="text-muted">Create an account to enjoy exclusive benefits.</p>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="DOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="DOB" name="DOB" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <!-- Uncomment this section if you want to add a profile picture upload -->
            <!-- <div class="mb-3">
                <label for="profile" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile" name="profile" accept="image/*">
            </div> -->
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
            <div class="text-center">
                <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
